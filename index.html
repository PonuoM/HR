    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
            /* Gray-100 fallback */
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .safe-area-top {
            padding-top: env(safe-area-inset-top, 20px);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        #root {
            height: 100%;
            width: 100%;
        }

        /* Page Transition — fade-in only (no transform — it breaks fixed modal positioning!) */
        @keyframes pageFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .page-transition {
            animation: pageFadeIn 280ms cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            min-height: 100%;
        }

        /* Respect user's reduced-motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .page-transition {
                animation: none;
            }
        }

        /* ──── Rounded Custom Select Styling ──── */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25em 1.25em;
            padding-right: 2.5rem !important;
            border-radius: 1rem !important;
            border: 1.5px solid #e2e8f0 !important;
            transition: all 0.2s ease;
            cursor: pointer;
            font-family: 'Kanit', sans-serif;
        }

        select:focus {
            border-color: #137fec !important;
            box-shadow: 0 0 0 3px rgba(19, 127, 236, 0.15) !important;
            outline: none !important;
        }

        select:hover:not(:focus):not(:disabled) {
            border-color: #cbd5e1 !important;
        }

        select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .dark select {
            border-color: #334155 !important;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2364748b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        }

        .dark select:focus {
            border-color: #137fec !important;
            box-shadow: 0 0 0 3px rgba(19, 127, 236, 0.2) !important;
        }

        .dark select:hover:not(:focus):not(:disabled) {
            border-color: #475569 !important;
        }

        /* ──── Global Modal: always visible & scrollable ──── */
        /* All fixed overlays with z-50+ become scrollable */
        .fixed.inset-0[class*="z-5"],
        .fixed.inset-0[class*="z-["] {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* ──── Prevent Copy / Select / Long-press ──── */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* Allow selection inside form inputs & textareas */
        input,
        textarea,
        [contenteditable="true"] {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
            -webkit-touch-callout: default;
        }
    </style>

<body>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }

        // Disable right-click context menu
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable copy/cut keyboard shortcuts
        document.addEventListener('keydown', function (e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'x')) {
                var tag = e.target.tagName;
                if (tag !== 'INPUT' && tag !== 'TEXTAREA' && !e.target.isContentEditable) {
                    e.preventDefault();
                }
            }
        });
    </script>
